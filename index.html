<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor: Product Preview Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="card">
          <div class="card-img">
            <picture>
              <source
                media="(max-width: 650px)"
                srcset="./images/image-product-mobile.jpg"
              />

              <img src="./images/image-product-desktop.jpg" alt="" />
            </picture>
            <!-- <img
              class="product-img"
              srcset="./images/image-product-desktop.jpg 600w, ./images/image-product-mobile.jpg  340w"
              sizes="(max-width: 650px) 340px 600px"
              src="./images/image-product-desktop.jpg"
              alt="Gabrielle Chanel
            Perfume"
            /> -->
          </div>
          <div class="card-body">
            <p class="product-type">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Oliver
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-pricing">
              <h2 class="product-sale-price">$149.99</h2>
              <p class="product-full-price">$169.99</p>
            </div>

            <button class="product-cart-btn">
              <img
                class="shopping-cart-icon"
                src="./images/icon-cart.svg"
                alt=""
              />
              Add to Cart
            </button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
